<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating a minimal React application</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- My Script -->
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script>
      const createReactElement = React.createElement;
      const createReactRoot = ReactDOM.createRoot;
      console.log(createReactRoot);
      const element = createReactElement("h1", {}, "Hello World");
      const rootOfApplication = createReactRoot(
        document.querySelector("#root")
      );
      rootOfApplication.render(element);
    </script>
  </body>
</html>
